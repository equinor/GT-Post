[project]
name = "gtpost"
version = "0.1.0"
description = "Delft3D GeoTool code"
authors = ["Erik van Onselen <erik.vanonselen@deltares.nl>"]
channels = ["conda-forge"]
platforms = ["win-64"]

[tasks]
install = "python -m pip install --no-deps --editable ."
test = { depends_on = [
    "install",
], cmd = "python -m pytest --verbose --cov=gtpost --cov-config=.coveragerc" }
docs = "sphinx-build -b html docs ./docs/build"
format = "black ."
lint = "ruff check --fix ./gtpost"

[dependencies]
python = "3.12.*"
numpy = "*"
numba = "<0.60.0"
pandas = "*"
pillow = "*"
tqdm = "*"
requests = "*"
imgviz = "*"
labelme = "*"
pyqt = "*"
pycocotools = "*"
nomkl = "*"
rasterio = "*"
xarray = "*"
matplotlib = "*"
scikit-image = "*"
shapely = ">=2.0.1"
h5netcdf = "*"
mako = "*"
pyvista = "*"
black = "*"
pytest = "*"
pytest-cov = "*"
ruff = "*"
sphinx = "*"
sphinx-rtd-theme = "*"
pip = "*"
cuda-toolkit = "*"

[pypi-dependencies]
labelme2yolo = "*"
torch = "*"
torchvision = "*"
ultralytics = ">=8.3.13, <9"
gtpost = { path = ".", editable = true }

[pypi-options]
extra-index-urls = ["https://download.pytorch.org/whl/cu121"]

[system-requirements]
# cuda = "12.1"

