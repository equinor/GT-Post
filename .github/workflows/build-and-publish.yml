name: Build and publish component

on:
  workflow_call:
    inputs:
      Registry:
        required: true
        type: string
      Tag:
        required: true
        type: string
      ImageName:
        required: true
        type: string
      WorkingDir:
        required: true
        type: string

jobs:
  build-and-push-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Github Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.Registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.Registry }}/${{ inputs.ImageName }}

      - name: downcase IMAGENAME
        id: toLowerCase
        run: |
          "::set-output name=IMAGENAME::${UPPERCASE_VAR,,}"
        env:
          UPPERCASE_VAR: ${{ inputs.ImageName }}


      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.WorkingDir }}
          file: ${{ inputs.WorkingDir }}/Dockerfile
          push: true
          tags: |
            ${{ inputs.Registry }}/${{steps.toLowerCase.outputs.IMAGENAME}}:${{ inputs.Tag }}
            ${{ inputs.Registry }}/${{steps.toLowerCase.outputs.IMAGENAME}}:latest
          labels: ${{ steps.meta.outputs.labels }}